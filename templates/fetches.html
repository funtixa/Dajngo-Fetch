<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fetch Burger Data</title>
    <link crossorigin="anonymous"
          href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"
          integrity="sha256-8B1OaG0zT7uYA572S2xOxWACq9NXYPQ+U5kHPV1bJN4="
          rel="stylesheet"/>
    <link rel="shortcut icon" type="image/png" href="https://assets.digitalocean.com/logos/favicon.png"/>
</head>
<body>
<nav aria-label="main navigation" class="navbar is-light" role="navigation">
    <div class="navbar-brand">
        <div class="navbar-item">
            <img atl="DigitalOcean" src="https://assets.digitalocean.com/logos/DO_Logo_icon_blue.png"
                 style="margin-right: 0.5em;">Fetch Data
        </div>
    </div>
</nav>
<table class="table is-fullwidth is-striped is-bordered">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        
        <th>Restaurant</th>
        <th>Web</th>
        <th>Description</th>
        <th>Ingredients</th>
        <th>Addresses</th>
    </tr>
    </thead>
    <tbody>
    {% for droplet in droplets %}
    <tr>
        <th>{{ droplet.name }}</th>
        <td>{{ droplet.id }}</td>
        <td>{{ droplet.restaurant }}</td>
        <td>{{ droplet.web }}</td>
        <td>{{ droplet.description }}</td>
        <td>{{ droplet.ingredients }}</td>
        <td>{{ droplet.addresses }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
